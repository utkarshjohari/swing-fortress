name: Daily Scanner

on:
  schedule:
    # Runs at 11:30 UTC (which is 5:00 PM IST)
    # Mon-Fri only (Market Days)
    - cron: '30 11 * * 1-5'
  workflow_dispatch: # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sentinel
        env:
          # Mapping GitHub Secrets to Python Variables
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py