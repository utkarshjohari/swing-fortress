name: Daily Scanner

on:
  schedule:
    # Runs at 11:30 UTC (which is 5:00 PM IST)
    # Mon-Fri only
    - cron: '30 11 * * 1-5'
  workflow_dispatch: # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. Force install Numpy < 2.0 FIRST to prevent breakage
          pip install "numpy<2.0.0"
          # 2. Force install pandas_ta explicitly
          pip install pandas_ta
          # 3. Install the rest
          pip install -r requirements.txt
          # 4. DEBUG: Print installed packages to confirm pandas_ta is there
          pip list

      - name: Run Sentinel
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
