name: Daily Scanner

on:
  schedule:
    # Runs at 11:30 UTC (which is 5:00 PM IST)
    # Mon-Fri only
    - cron: '30 11 * * 1-5'
  workflow_dispatch: # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Updated to 3.12 to match the requirements seen in your error log
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. Force install Numpy < 2.0 FIRST
          pip install "numpy<2.0.0"
          # 2. FORCE INSTALL PANDAS_TA FROM GITHUB (Critical Fix)
          pip install git+https://github.com/twopirllc/pandas-ta.git@development
          # 3. Install the rest stuff
          pip install -r requirements.txt
          # 4. Confirm installation
          pip list

      - name: Run Sentinel
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
