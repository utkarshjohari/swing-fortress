name: Hourly Scanner

on:
  schedule:
    # Runs at minute 30 past every hour (e.g. 9:30, 10:30)
    - cron: '30 * * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sentinel
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_TOKEN }}
          TELEGRAM__CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py